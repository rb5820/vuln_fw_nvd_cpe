  <!-- Server/Computer icons representing different platforms -->
  <rect x="15" y="25" width="25" height="18" rx="2" fill="url(#assetGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
  <rect x="15" y="45" width="25" height="2" fill="#FFFFFF"/>
  
  <rect x="52" y="20" width="25" height="20" rx="2" fill="url(#assetGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
