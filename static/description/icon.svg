  <rect x="88" y="25" width="25" height="18" rx="2" fill="url(#assetGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
  <rect x="88" y="45" width="25" height="2" fill="#FFFFFF"/>
  
  <!-- CPE matching connections -->
  <path d="M27 50 Q40 65 64 70" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
